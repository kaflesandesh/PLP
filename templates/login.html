<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='script/login.js') }}"></script>
</head>
<body class="login-body">
    <div class="form">
        <h2 class="center">PLS Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('user.login') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="center">
            <p>Don't have an account? <a href="{{ url_for('user.register') }}">Register</a> or <a href="{{ url_for('home') }}">Go back</a></p>
        </div>
    </div>
</body>
</html>
