<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-reg.css') }}">
    <script src="{{ url_for('static', filename='script/login-reg.js') }}"></script>
</head>
<body class="login-body">
    <div class="form">
        <h2 class="center">PLS Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="user_type">User Type:</label>
            <select id="user_type" class="option" name="user_type" required>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="admin">Admin</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
        <div class="center">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    
</body>
</html>
